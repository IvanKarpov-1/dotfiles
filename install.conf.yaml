- defaults:
    link:
      relink: true
      create: true
    shell:
      stdout: true
      stderr: true

- clean: ["~"]

- shell:
    - mkdir -p ~/.config
    - [git submodule update --init --recursive, Installing submodules]
    - command: sudo dnf install zsh -y
      description: Installing zsh
    - command: chsh -s $(which zsh)
      description: Changing default shell to zsh

- link:
    # shell
    ~/.bashrc: shell/bashrc
    ~/.zshrc: shell/zshrc
    ~/.zshrc.pre-oh-my-zsh: shell/zshrc.pre-oh-my-zsh
    ~/.zshrc.zni: shell/zshrc.zni
    ~/.oh-my-zsh: shell/oh-my-zsh

    # nvim
    ~/.config/nvim:
      force: true
      create: true
      path: nvim
