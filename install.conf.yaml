- defaults:
    link:
      relink: true
      create: true
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- shell:
    - mkdir -p ~/.config
    - [git submodule update --init --recursive, Installing submodules]

- link:
    # shell
    ~/.bashrc: shell/bashrc
    ~/.zshrc: shell/zshrc
    ~/.zshrc.pre-oh-my-zsh: shell/zshrc.pre-oh-my-zsh
    ~/.zshrc.zni: shell/zshrc.zni
    ~/.oh-my-zsh: shell/oh-my-zsh

    # nvim
    ~/.config/nvim:
      force: true
      create: true
      path: nvim

